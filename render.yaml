services:
  - type: web
    name: ahoy-indie-media
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: true
      - key: PYTHONUNBUFFERED
        value: 1
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /
    autoDeploy: true
    branch: main
    rootDir: .
