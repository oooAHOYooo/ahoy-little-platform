services:
  - type: web
    # NOTE: This must use migrate_and_start.sh so Alembic creates tables like "users"
    # before Gunicorn boots. If you created the service manually, copy this startCommand
    # into Render → Web Service → Settings.
    name: ahoy-little-platform
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: ./scripts/migrate_and_start.sh
    healthCheckPath: /ops/selftest
    autoDeploy: true
    branch: main
    rootDir: .
    envVars:
      - key: AHOY_ENV
        value: production
      # Set this to your custom domain after provisioning (or keep the onrender.com origin).
      - key: BASE_URL
        value: https://app.ahoy.ooo
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: ahoy-postgres
          property: connectionString
      # Key Value (Redis/Valkey). If Blueprint auto-wiring fails, set REDIS_URL manually in the dashboard.
      - key: REDIS_URL
        fromService:
          name: ahoy-redis
          type: redis
          property: connectionString
      # Email (set one provider path)
      - key: RESEND_API_KEY
        sync: false
      - key: SUPPORT_EMAIL
        sync: false
      - key: AHOY_ADMIN_EMAIL
        value: alex@littlemarket.org
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      # Optional
      - key: CORS_ORIGINS
        sync: false
      - key: SESSION_COOKIE_SECURE
        value: "true"
      - key: SESSION_COOKIE_SAMESITE
        value: "Lax"

  # Render "Key Value" (Redis/Valkey)
  - type: redis
    name: ahoy-redis
    plan: free
    ipAllowList: []

databases:
  - name: ahoy-postgres
    plan: free

  # Daily payout processor - runs at 9 AM UTC daily
  - type: cron
    name: daily-payout-processor
    schedule: "0 9 * * *"  # 9 AM UTC daily
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/daily_payout_processor.py --auto-process --min-amount 1.00
    envVars:
      - key: AHOY_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ahoy-postgres
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: SUPPORT_EMAIL
        sync: false
      - key: AHOY_ADMIN_EMAIL
        value: alex@littlemarket.org
