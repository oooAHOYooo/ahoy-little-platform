services:
  - type: web
    name: ahoy-indie-media
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: ./scripts/migrate_and_start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ahoy-postgres
          property: connectionString
      - key: AHOY_ENV
        value: production
      - key: FLASK_ENV
        value: production
      - key: BASE_URL
        value: https://ahoy-indie-media.onrender.com
      - key: RENDER
        value: true
      - key: PYTHONUNBUFFERED
        value: 1
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /ops/selftest
    autoDeploy: true
    branch: main
    rootDir: .
