services:
  - type: web
    name: ahoy-indie-media
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: true
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /
    autoDeploy: true
    branch: main
    rootDir: .
