<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Ahoy Indie Media{% endblock %}</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png"
            href="{{ url_for('static', filename='img/favicon_ahoy.png') }}">

        <!-- CSS -->
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/components.css') }}">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <!-- Alpine.js for reactive components -->
        <script defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

        {% block extra_head %}{% endblock %}
    </head>
    <body>
        <!-- Loading indicator -->
        <div id="loading-indicator"
            style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; z-index: 9999; display: flex; align-items: center; justify-content: center; color: white; font-size: 18px;">
            <div>Loading Ahoy Indie Media...</div>
        </div>

        <!-- Navigation -->
        <nav class="navbar" x-data="navbar()" x-init="init()">
            <div class="nav-container">
                <!-- Logo -->
                <div class="nav-logo">
                    <a href="{{ url_for('home') }}">
                        <img
                            src="{{ url_for('static', filename='img/logo-ahoy.png') }}"
                            alt="Ahoy Indie Media">
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="nav-links">
                    <a href="{{ url_for('home') }}"
                        class="nav-link {% if request.endpoint == 'home' %}active{% endif %}">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="{{ url_for('music') }}"
                        class="nav-link {% if request.endpoint == 'music' %}active{% endif %}">
                        <i class="fas fa-music"></i> Music
                    </a>
                    <a href="{{ url_for('shows') }}"
                        class="nav-link {% if request.endpoint == 'shows' %}active{% endif %}">
                        <i class="fas fa-play-circle"></i> Shows
                    </a>
                    <a href="{{ url_for('artists') }}"
                        class="nav-link {% if request.endpoint == 'artists' %}active{% endif %}">
                        <i class="fas fa-users"></i> Artists
                    </a>
                </div>

                <!-- Search Bar -->
                <div class="nav-search">
                    <div class="search-container">
                        <input type="text"
                            placeholder="Search music, shows, artists..."
                            x-model="searchQuery"
                            @keyup.enter="performSearch()"
                            class="search-input">
                        <button @click="performSearch()" class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <!-- User Menu -->
                <div class="nav-user">
                    <template x-if="!isLoggedIn">
                        <div class="auth-buttons">
                            <button @click="showLogin = true"
                                class="btn btn-outline">Login</button>
                            <button @click="showRegister = true"
                                class="btn btn-primary">Join Ahoy</button>
                        </div>
                    </template>

                    <template x-if="isLoggedIn">
                        <div class="user-menu" x-data="{ open: false }">
                            <button @click="open = !open" class="user-avatar">
                                <img
                                    :src="userProfile.avatar || '/static/img/default-avatar.png'"
                                    :alt="userProfile.username">
                                <i class="fas fa-chevron-down"></i>
                            </button>

                            <div x-show="open" @click.away="open = false"
                                class="user-dropdown">
                                <div class="user-info">
                                    <h4 x-text="userProfile.username"></h4>
                                    <p x-text="userProfile.email"></p>
                                </div>
                                <div class="dropdown-divider"></div>
                                <a href="#" @click="openLibrary()"
                                    class="dropdown-item">
                                    <i class="fas fa-folder"></i> My Library
                                </a>
                                <a href="#" @click="openPlaylists()"
                                    class="dropdown-item">
                                    <i class="fas fa-list"></i> My Playlists
                                </a>
                                <a href="#" @click="openLiked()"
                                    class="dropdown-item">
                                    <i class="fas fa-heart"></i> Liked Items
                                </a>
                                <div class="dropdown-divider"></div>
                                <a href="#" @click="logout()"
                                    class="dropdown-item">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </a>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>

        <!-- Global Player -->
        <div class="global-player" x-data="globalPlayer()"
            x-show="currentTrack">
            <div class="player-container">
                <div class="player-info">
                    <img
                        :src="currentTrack?.cover_art || '/static/img/default-cover.jpg'"
                        :alt="currentTrack?.title"
                        class="player-cover">
                    <div class="player-details">
                        <h4 x-text="currentTrack?.title"></h4>
                        <p x-text="currentTrack?.artist"></p>
                    </div>
                </div>

                <div class="player-controls">
                    <button @click="previousTrack()" class="control-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button @click="togglePlay()" class="control-btn play-btn">
                        <i
                            :class="isPlaying ? 'fas fa-pause' : 'fas fa-play'"></i>
                    </button>
                    <button @click="nextTrack()" class="control-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>

                <div class="player-progress">
                    <span class="time-current"
                        x-text="formatTime(currentTime)"></span>
                    <div class="progress-bar" @click="seekTo($event)">
                        <div class="progress-fill"
                            :style="`width: ${progressPercent}%`"></div>
                    </div>
                    <span class="time-total"
                        x-text="formatTime(currentTrack?.duration || 0)"></span>
                </div>

                <div class="player-actions">
                    <button @click="toggleLike()" class="action-btn"
                        :class="{'liked': isLiked}">
                        <i class="fas fa-heart"></i>
                    </button>
                    <button @click="addToPlaylist()" class="action-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button @click="openFullPlayer()" class="action-btn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Login Modal -->
        <div x-show="showLogin" x-cloak class="modal-overlay"
            @click.away="showLogin = false">
            <div class="modal">
                <h3>Login to Ahoy Indie Media</h3>
                <form @submit.prevent="login()">
                    <input type="text" x-model="loginForm.username"
                        placeholder="Username" required>
                    <input type="password" x-model="loginForm.password"
                        placeholder="Password" required>
                    <button type="submit" class="btn btn-primary"
                        :disabled="isLoading">
                        <span x-show="!isLoading">Login</span>
                        <span x-show="isLoading">Logging in...</span>
                    </button>
                </form>
                <p class="modal-footer">
                    Don't have an account?
                    <a href="#"
                        @click="showLogin = false; showRegister = true">Sign
                        up</a>
                </p>
            </div>
        </div>

        <!-- Register Modal -->
        <div x-show="showRegister" x-cloak class="modal-overlay"
            @click.away="showRegister = false">
            <div class="modal">
                <h3>Join Ahoy Indie Media</h3>
                <form @submit.prevent="register()">
                    <input type="text" x-model="registerForm.username"
                        placeholder="Username" required>
                    <input type="email" x-model="registerForm.email"
                        placeholder="Email" required>
                    <input type="password" x-model="registerForm.password"
                        placeholder="Password" required>
                    <button type="submit" class="btn btn-primary"
                        :disabled="isLoading">
                        <span x-show="!isLoading">Sign Up</span>
                        <span x-show="isLoading">Creating account...</span>
                    </button>
                </form>
                <p class="modal-footer">
                    Already have an account?
                    <a href="#"
                        @click="showRegister = false; showLogin = true">Login</a>
                </p>
            </div>
        </div>

        <!-- JavaScript -->
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script src="{{ url_for('static', filename='js/player.js') }}"></script>
        <script
            src="{{ url_for('static', filename='js/playlist-manager.js') }}"></script>

        {% block extra_scripts %}{% endblock %}
    </body>
</html>
