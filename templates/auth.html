{% extends "base.html" %}

{% block title %}Sign In - Ahoy Indie Media{% endblock %}

{% block content %}
<div class="auth-page" x-data="authPage()" x-init="init()">
    <div class="auth-container">
        <!-- Auth Header -->
        <div class="auth-header">
            <div class="auth-logo">
                <img src="{{ url_for('static', filename='img/ahoy_logo.png') }}"
                    alt="Ahoy Indie Media">
                <h1>Welcome to Ahoy Indie Media</h1>
                <p>Sign in to your account or create a new one</p>
            </div>
        </div>

        <!-- Auth Content -->
        <div class="auth-content">
            <!-- Tab Navigation -->
            <div class="auth-tabs">
                <button @click="authMode = 'login'"
                    :class="{'active': authMode === 'login'}"
                    class="auth-tab">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                <button @click="authMode = 'register'"
                    :class="{'active': authMode === 'register'}"
                    class="auth-tab">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </div>

            <!-- Login Form -->
            <div x-show="authMode === 'login'" class="auth-form-container">
                <form @submit.prevent="login()" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username"
                            x-model="authForm.username"
                            placeholder="Enter your username or email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password"
                            x-model="authForm.password"
                            placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox"
                                x-model="authForm.rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full"
                        :disabled="isLoading">
                        <span x-show="!isLoading">Sign In</span>
                        <span x-show="isLoading">Signing in...</span>
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div x-show="authMode === 'register'" class="auth-form-container">
                <form @submit.prevent="register()" class="auth-form">
                    <div class="form-group">
                        <label for="reg-username">Username</label>
                        <input type="text" id="reg-username"
                            x-model="authForm.username"
                            placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email"
                            x-model="authForm.email"
                            placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password"
                            x-model="authForm.password"
                            placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm-password">Confirm
                            Password</label>
                        <input type="password" id="reg-confirm-password"
                            x-model="authForm.confirmPassword"
                            placeholder="Confirm your password" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" x-model="authForm.agreeTerms"
                                required>
                            <span class="checkmark"></span>
                            I agree to the <a href="/terms"
                                target="_blank">Terms of Service</a> and <a
                                href="/privacy" target="_blank">Privacy
                                Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full"
                        :disabled="isLoading">
                        <span x-show="!isLoading">Create Account</span>
                        <span x-show="isLoading">Creating account...</span>
                    </button>
                </form>
            </div>

            <!-- Social Login Options -->
            <div class="social-login">
                <div class="divider">
                    <span>or continue with</span>
                </div>
                <div class="social-buttons">
                    <button @click="socialLogin('google')"
                        class="btn btn-social google-btn">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button @click="socialLogin('apple')"
                        class="btn btn-social apple-btn">
                        <i class="fab fa-apple"></i>
                        Apple
                    </button>
                </div>
            </div>

            <!-- Back to Home -->
            <div class="auth-footer">
                <a href="/" class="back-to-home">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<script>
function authPage() {
    return {
        authMode: 'login', // 'login' or 'register'
        isLoading: false,
        authForm: {
            username: '',
            email: '',
            password: '',
            confirmPassword: '',
            rememberMe: false,
            agreeTerms: false
        },
        
        init() {
            // Check if user is already logged in
            this.checkAuthStatus();
        },
        
        async checkAuthStatus() {
            try {
                const response = await fetch('/api/user/profile');
                if (response.ok) {
                    // User is already logged in, redirect to home
                    window.location.href = '/';
                }
            } catch (error) {
                // User is not logged in, stay on auth page
            }
        },
        
        async login() {
            this.isLoading = true;
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: this.authForm.username,
                        password: this.authForm.password,
                        rememberMe: this.authForm.rememberMe
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.showNotification('Welcome back!', 'success');
                    // Redirect to home page
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    this.showNotification(error.message || 'Login failed', 'error');
                }
            } catch (error) {
                this.showNotification('Login failed. Please try again.', 'error');
            } finally {
                this.isLoading = false;
            }
        },
        
        async register() {
            // Validate form
            if (this.authForm.password !== this.authForm.confirmPassword) {
                this.showNotification('Passwords do not match', 'error');
                return;
            }
            
            if (!this.authForm.agreeTerms) {
                this.showNotification('Please agree to the terms and conditions', 'error');
                return;
            }
            
            this.isLoading = true;
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: this.authForm.username,
                        email: this.authForm.email,
                        password: this.authForm.password
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.showNotification('Account created successfully! Welcome to Ahoy!', 'success');
                    // Redirect to home page
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    this.showNotification(error.message || 'Registration failed', 'error');
                }
            } catch (error) {
                this.showNotification('Registration failed. Please try again.', 'error');
            } finally {
                this.isLoading = false;
            }
        },
        
        socialLogin(provider) {
            // Placeholder for social login
            this.showNotification(`${provider} login coming soon!`, 'info');
        },
        
        showNotification(message, type = 'info') {
            // Simple notification system
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            
            // Set background color based on type
            const colors = {
                success: '#10b981',
                error: '#ef4444',
                info: '#3b82f6',
                warning: '#f59e0b'
            };
            notification.style.backgroundColor = colors[type] || colors.info;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
    };
}
</script>
{% endblock %}
