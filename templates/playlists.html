{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Your Playlists</h1>
<ul class="grid gap-3">
  {% for p in playlists %}
  <li class="p-3 border rounded-xl flex items-center justify-between">
    <div>
      <div class="font-medium">{{ p.name }}</div>
      <div class="text-xs text-gray-500">{{ p.items|length }} items Â· {{ p.created_at }}</div>
    </div>
    <div class="flex items-center gap-2">
      <a class="px-3 py-1 rounded-lg border" href="/playlists/{{ p.id }}">Open</a>
      {% if p.is_public %}<span class="text-xs px-2 py-1 rounded bg-green-100 text-green-800">Public</span>{% endif %}
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
