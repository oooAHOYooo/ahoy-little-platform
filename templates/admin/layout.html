{% extends "base.html" %}

{% block title %}Admin - Ahoy{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/admin.css">

<div class="admin-layout">
    {% if request.cookies.get('impersonate_as') %}
    <div class="impersonation-banner">Impersonating user. <form method="post"
            action="{{ url_for('admin.stop_impersonate') }}"
            style="display:inline;"><input type="hidden" name="csrf_token"
                value="{{ csrf_token }}"><button
                class="btn btn-small">Stop</button></form></div>
    {% endif %}

    <nav class="admin-tabs">
        <a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin.users_list') }}">Users</a>
        <a href="{{ url_for('admin.playlists_list') }}">Playlists</a>
        <a href="{{ url_for('admin.bookmarks_list') }}">Bookmarks</a>
        <a href="{{ url_for('admin.feedback_list') }}">Feedback</a>
    </nav>

    <div class="admin-content">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
