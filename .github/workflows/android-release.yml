name: Android Build & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_to_play:
        description: 'Deploy to Play Console?'
        required: true
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-success: ${{ steps.build.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Vue SPA
        working-directory: ./spa
        run: npm install && npm run build

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-levels: 35
          build-tools: 35.0.0
          ndk: '27.1.12297006'

      - name: Create local.properties
        run: |
          mkdir -p android
          echo "sdk.dir=${{ env.ANDROID_HOME }}" > android/local.properties

      - name: Sync to Android with Capacitor
        run: npx cap sync android

      - name: Decode signing key
        run: |
          mkdir -p android/keystore
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > android/keystore/ahoy-release.jks

      - name: Create sign.properties
        run: |
          cat > android/keystore/sign.properties << EOF
          storeFile=keystore/ahoy-release.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build signed AAB & APK
        id: build
        working-directory: ./android
        run: ./gradlew bundleRelease assembleRelease --quiet

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            android/app/build/outputs/bundle/release/app-release.aab
            android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Comment build status (success)
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Android build successful!\n\nðŸ“¦ AAB & APK built and ready\n\nTo release to Play Store, trigger workflow with `deploy_to_play=true`'
            })

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_play == 'true')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-builds

      - name: Upload to Play Console (Internal Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_CONSOLE_SERVICE_ACCOUNT }}
          packageName: com.ahoy.app
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: draft
          userFraction: 0.1

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            app/build/outputs/bundle/release/app-release.aab
            app/build/outputs/apk/release/app-release.apk
          body: |
            ðŸš€ Release: ${{ github.ref_name }}
            ðŸ“¦ AAB uploaded to Play Console (Internal Testing)

            Ready for review in Play Console â†’ Internal testing

      - name: Notify deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Deployed to Play Console!\n\nðŸ“² Version: ${{ github.ref_name }}\n\nCheck Play Console â†’ Internal testing track'
            })
