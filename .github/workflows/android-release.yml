name: Android Release Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Vue SPA
        working-directory: ./spa
        run: npm install && npm run build

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-levels: 35
          build-tools: 35.0.0
          ndk: '27.1.12297006'

      - name: Create local.properties
        run: |
          mkdir -p android
          echo "sdk.dir=${{ env.ANDROID_HOME }}" > android/local.properties

      - name: Sync to Android with Capacitor
        run: npx cap sync android

      - name: Decode signing key
        run: |
          mkdir -p android/keystore
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 -d > android/keystore/ahoy-release.jks

      - name: Create sign.properties
        run: |
          cat > android/keystore/sign.properties << EOF
          storeFile=keystore/ahoy-release.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build signed AAB
        working-directory: ./android
        run: ./gradlew bundleRelease --quiet

      - name: Upload to Play Console (Internal Testing)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_CONSOLE_SERVICE_ACCOUNT }}
          packageName: com.ahoy.app
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
          status: draft
          userFraction: 0.1

      - name: Comment on commit
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Android build successful!\n\nðŸ“¦ AAB uploaded to Play Console (Internal Testing track)\n\nVersion: ' + process.env.BUILD_VERSION + '\n\nReady to review in Play Console â†’ Internal testing'
            })
        env:
          BUILD_VERSION: ${{ github.run_number }}
