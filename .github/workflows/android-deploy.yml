name: Deploy Android to Play Store

on:
  push:
    branches:
      - main  # Deploy on push to main
      - release  # Or create a release branch
    paths:
      - 'static/**'  # Only deploy when web assets change
      - 'templates/**'
      - 'android/**'
      - '.github/workflows/android-deploy.yml'

  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  deploy-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Install dependencies
        run: npm ci

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/keystore/ahoy-release.jks

      - name: Create keystore.properties
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > android/keystore/sign.properties << EOF
          storeFile=keystore/ahoy-release.jks
          storePassword=$KEYSTORE_PASSWORD
          keyAlias=$KEY_ALIAS
          keyPassword=$KEY_PASSWORD
          EOF

      - name: Build Release AAB
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon

      - name: Upload to Google Play - Internal Testing
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.ahoy.app
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal  # Can be: internal, alpha, beta, production
          status: completed  # completed = live, draft = needs manual review
          inAppUpdatePriority: 2
          whatsNewDirectory: android/release-notes/
          mappingFile: android/app/build/outputs/mapping/release/mapping.txt

      - name: Upload AAB as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Android app deployed to Play Store Internal Testing!"
          echo "Version: $(date +'%Y.%m.%d.%H%M')"
