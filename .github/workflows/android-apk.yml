name: Build Android APK

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Install dependencies
      run: |
        npm ci
        npm install -g @capacitor/cli@5.7.0
    
    - name: Sync Capacitor
      run: |
        npx cap sync android
    
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleRelease
    
    - name: Sign APK (if credentials provided)
      if: env.ANDROID_KEYSTORE_BASE64 != ''
      run: |
        chmod +x scripts/sign_apk.sh
        ./scripts/sign_apk.sh android/app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
    
    - name: Prepare unsigned APK (if no signing)
      if: env.ANDROID_KEYSTORE_BASE64 == ''
      run: |
        cp android/app/build/outputs/apk/release/app-release-unsigned.apk AhoyIndieMedia-Android-unsigned.apk
        echo "⚠️ APK is unsigned - will show security warnings"
    
    - name: Upload signed APK
      if: env.ANDROID_KEYSTORE_BASE64 != ''
      uses: actions/upload-artifact@v3
      with:
        name: AhoyIndieMedia-Android
        path: AhoyIndieMedia-Android-release.apk
    
    - name: Upload unsigned APK
      if: env.ANDROID_KEYSTORE_BASE64 == ''
      uses: actions/upload-artifact@v3
      with:
        name: AhoyIndieMedia-Android
        path: AhoyIndieMedia-Android-unsigned.apk
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          AhoyIndieMedia-Android-release.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
