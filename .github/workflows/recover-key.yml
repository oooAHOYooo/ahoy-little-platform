name: Recover Signing Key
on: workflow_dispatch
jobs:
  recover:
    runs-on: ubuntu-latest
    steps:
      - name: Recover Key
        run: |
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" > recovered_key.base64
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: recovered-key
          path: recovered_key.base64
          retention-days: 1
